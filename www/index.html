<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <script type="text/javascript" src="js/libs/jquery.js"></script>
      <script type="text/javascript" src="js/libs/jquery.jgrowl.min.js"></script>
      <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/libs/bootbox.min.js"></script>
      <script type="text/javascript" src="js/libs/handlebars.js"></script>
      <script type="text/javascript" src="js/libs/ember.js"></script>
      <script type="text/javascript" src="js/app/controllers/SoapClient.js"></script>
      <script type="text/javascript" src="js/app/services/Lectura.service.js"></script>
    </head>
    <body>
        <div class="container">

          <script type="text/x-handlebars"  data-template-name="index">
            <div class="container">
            <div class="message-jgrowl"></div>
              <div id="logo"></div>
              <h2>LECTURA DE ACTIVOS</h2>
              {{#if error}}
              <div class="alert alert-danger">{{errorMessage}}</div>
              {{/if}}

              {{#if info}}
              <div class="alert alert-sucess">{{infoMessage}}</div>
              {{/if}}

              <div class="alert alert-info">
                Acerque el activo a leer
              </div>

              {{#if render}}
              <div class="well">
                <p><b>Propietario:</b> {{propietario}}</p>
                <p><b>Descripción:</b> {{descripcion}}</p>
                <p><b>Marca:</b> {{marca}}</p>
                <p><b>Serial:</b> {{serial}}</p>
                <p><b>Responsable:</b> {{responsable}}</p>
                <p><b>Cédula del responsable:</b> {{cedulaResponsable}}</p>
              </div>
              {{/if}}
              </div>
          </script>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/routes.js"></script>
        <script type="text/javascript" src="js/app/controllers/IndexController.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
